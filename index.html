<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Interactive Card Details Form</title>
</head>
<body>
  <main class="container">
    <section class="top-form">
      <div class="background-image">
        <div class="mobile-image"></div>
        <div class="desktop-image"></div>        
      </div>
      <div class="back-card">
        <p id="cvcinfo" class="cvc-info">000</p>
      </div>
      <div class="front-card">
        <div class="circles">
          <div class="full-circle"></div>
          <div class="empty-circle"></div>
        </div>
        <div class="content">
          <p id="numberofcards" class="number-of-cards">0000 0000 0000 0000</p>
          <div class="info">
            <p id="nameofcards">Jane Appleseed</p>
            <p><span id="monthcards">00</span>/<span id="yearcards">00</span></p>
          </div>
        </div>
      </div>
    </section>
    <section class="bottom-form">
      <form id="form" class="form-container" action="">
        <div class="input-control information">
          <label for="cardname">Cardholder Name</label>
          <input id="cardname" type="text" name="cardname" placeholder="Jane Appleseed" oninput="nameInput()">
          <p class="errorWarning">Can't be empty</p>
        </div>
        <div class="input-control information">
          <label for="cardNumber">Card Number</label>
          <input id="cardnumber" type="text" name="cardNumber" placeholder="0000 1234 5678 9011" maxlength="19" oninput="cardInput()">
          <p class="errorWarning">Can't be empty</p>
        </div>
        <div class="authenticator">
          <div class="authenticator-left">
            <div class="input-control">
              <label for="expDateMonth">EXP. DATE </label>
              <input id="expDateMonth" type="text" name="expDateMonth" placeholder="00" maxlength="2" oninput="dateInput()">
              <p class="errorWarning">Can't be empty</p>
            </div>
            <div class="input-control">
              <label for="expDateYear">(MM/YY)</label>
              <input id="expDateYear" type="text" name="expDateYear" placeholder="00" maxlength="2" oninput="yearInput()">
              <p class="errorWarning">Can't be empty</p>   
            </div>                        
          </div>
          <div class="input-control">
            <div class="authenticator-right">
              <label for="cvc">CVC</label>
              <input id="cvc" type="text" name="cvc" placeholder="000" maxlength="3" oninput="cvcInput()">
              <p class="errorWarning">Can't be empty</p>
            </div>            
          </div>
        </div>
        <input class="submitBtn" type="submit" action="submit" value="Confirm">        
      </form>
    </section>
    <section id="success" class="success">
      <img src="./images/icon-complete.svg" alt="">
      <h2>THANK YOU</h2>
      <p>We've added your card details.</p>
      <form action="" id="secondForm">
        <button action="continue" id="backButton" class="submitBtn">Continue</button>
      </form>      
    </section>
  </main>
  <script src="./script.js"></script>  
</body>
</html>
