<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Interactive Card Details Form</title>
</head>
<body>
  <main class="container">
    <section class="top-form">
      <div class="background-image">
        <div class="mobile-image"></div>
        <div class="desktop-image"></div>        
      </div>
      <div class="back-card">
        <p class="cvc-info">000</p>
      </div>
      <div class="front-card">
        <div class="circles">
          <div class="full-circle"></div>
          <div class="empty-circle"></div>
        </div>
        <div class="content">
          <p class="number-of-cards">0000 0000 0000 0000</p>
          <div class="info">
            <p>Jane Appleseed</p>
            <p><span>00</span>/<span>00</span></p>
          </div>
        </div>
      </div>
    </section>
    <section class="bottom-form">
      <form class="form-content" action="">        
          <label for="cardholderName" class="block">CARDHOLDER NAME</label>
          <input type="text" id="cardholderName" placeholder="e.g. Jane Appleseed">
          <p class="warning">Can't be blank</p> 
          <label for="cardHolderNumber" class="block">CARD NUMBER</label>
          <input type="text" id="cardHolderNumber" placeholder="e.g. 1234 4567 9123 0000" maxlength="19">
          <p class="warning">Incorrect Number</p>
          <p class="warning">Can't contain letters</p>
          <p class="warning">Can't be blank</p>
          <div class="labels">
            <label for="exp">EXP. DATE (MM/YY)</label>
            <label for="">CVC</label>
          </div>
          <div class="authentication-card">
            <div class="expiry-card">
              <input type="text" name="exp" placeholder="MM" maxlength="2">
              <input type="text" name="exp" placeholder="YY" maxlength="2">
            </div>           
            <div class="cvc-card">            
              <input type="text" name="cvc" placeholder="000" maxlength="3">
            </div>
          </div>
        <input class="submitBtn" type="submit" action="submit" value="Confirm">
      </form>
    </section>
  </main>
  <script src="./script.js"></script>  
</body>
</html>
