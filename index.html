<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Interactive Card Details Form</title>
</head>
<body>
  <main class="container">
    <section class="top-form">
      <div class="background-image">
        <div class="mobile-image"></div>
        <div class="desktop-image"></div>        
      </div>
      <div class="back-card">
        <p class="cvc-info">000</p>
      </div>
      <div class="front-card">
        <div class="circles">
          <div class="full-circle"></div>
          <div class="empty-circle"></div>
        </div>
        <div class="content">
          <p class="number-of-cards">0000 0000 0000 0000</p>
          <div class="info">
            <p>Jane Appleseed</p>
            <p><span>00</span>/<span>00</span></p>
          </div>
        </div>
      </div>
    </section>
    <section class="bottom-form">
      <form class="form-container" action="">
        <div class="input-control information">
          <label for="name">Cardholder Name</label>
          <input id="name" type="text" name="name" placeholder="Jane Appleseed" required>
          <p class="errorWarning">Can't be empty</p>
        </div>
        <div class="input-control information">
          <label for="cardNumber">Card Number</label>
          <input id="cardnumber" type="text" name="cardNumber" placeholder="0000 1234 5678 9011" maxlength="19" required>
          <p class="errorWarning">Can't be empty</p>
        </div>
        <div class="authenticator">
          <div class="authenticator-left">
            <div class="input-control">
              <label for="expDateMonth">EXP. DATE </label>
              <input id="expDateMonth" type="text" name="expDateMonth" placeholder="00" maxlength="2" required>
              <p class="errorWarning">Can't be empty</p>
            </div>
            <div class="input-control">
              <label for="expDateYear">(MM/YY)</label>
              <input id="expDateYear" type="text" name="expDateYear" placeholder="00" maxlength="2" required>
              <p class="errorWarning">Can't be empty</p>   
            </div>                        
          </div>
          <div class="input-control authenticator-right">
            <label for="cvc">CVC</label>
            <input id="cvc" type="text" name="cvc" placeholder="000" maxlength="3" required>
            <p class="errorWarning">Can't be empty</p>
          </div>
        </div>
        <input class="submitBtn" type="submit" action="submit" value="Confirm">        
      </form>
    </section>
  </main>
  <script src="./script.js"></script>  
</body>
</html>
